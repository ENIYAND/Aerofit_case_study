Optional: Add a simple CI workflow (GitHub Actions) to run tests / validate notebooks
Create .github/workflows/ci.yml with this minimal example:
name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install nbformat nbconvert nbval
      - run: pytest -q || true
